<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>"Just" a video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      background: black;
    }

    #video-container {
      height: 70vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    #player {
      width: 100%;
      height: 100%;
      display: none;
    }

    #start-button {
      position: absolute;
      z-index: 10;
      background: red;
      color: white;
      font-size: 1.5rem;
      padding: 16px 32px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #geogebra-container {
      height: 30vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
    }

    #geogebra-container iframe {
      width: 90vw;
      height: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div id="video-container">
    <div id="player"></div>
    <button id="start-button" onclick="startMobileVideo()">▶️ Start Video</button>
  </div>

  <div id="geogebra-container">
    <iframe src="https://www.geogebra.org/calculator/rzrdhsn6?embed" allowfullscreen></iframe>
  </div>

  <script>
    let player;
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    // Load YouTube IFrame API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: 'dQw4w9WgXcQ', // replace with your video ID
        playerVars: {
          autoplay: isMobile ? 0 : 1,
          mute: isMobile ? 0 : 1,
          controls: 1,
          rel: 0,
          modestbranding: 1,
          playsinline: 1
        },
        events: {
          onReady: (event) => {
            if (!isMobile) {
              event.target.playVideo(); // desktop autoplay
            }
          }
        }
      });

      // show or hide the Start button depending on device
      if (isMobile) {
        document.getElementById('start-button').style.display = 'block';
      } else {
        document.getElementById('player').style.display = 'block';
        document.getElementById('start-button').style.display = 'none';
      }
    }

    function startMobileVideo() {
      document.getElementById('start-button').style.display = 'none';
      document.getElementById('player').style.display = 'block';
      if (player) {
        player.playVideo();
        player.unMute(); // allowed because user clicked
      }
    }
  </script>

</body>
</html>
