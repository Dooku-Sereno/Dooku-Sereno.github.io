<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>"Just" a graph</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
    }

    #video-container {
      height: 65vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      position: relative;
      transition: height 0.6s ease;
    }

    #video-container iframe {
      width: 90vw;
      height: 100%;
      border: none;
      pointer-events: none; /* disables interaction like pause/seek */
    }

    #unmute-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 90vw;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #unmute-overlay button {
      padding: 14px 28px;
      font-size: 1.4em;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #geogebra-container {
      height: 35vh;
      max-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      padding: 10px;
      transition: height 0.6s ease;
    }

    #geogebra-container iframe {
      width: 90vw;
      height: 100%;
      border: 1px solid #e4e4e4;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div id="video-container">
    <div id="player"></div>
    <div id="unmute-overlay">
      <button onclick="unmute()">Click to Unmute</button>
    </div>
  </div>

  <div id="geogebra-container">
    <iframe 
      src="https://www.geogebra.org/calculator/rzrdhsn6?embed" 
      allowfullscreen 
      frameborder="0">
    </iframe>
  </div>

  <script>
    let player;

    // YouTube IFrame API loader
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: 'ooooooooooo', // Replace with your video ID
        playerVars: {
          autoplay: 1,
          mute: 1,
          controls: 0,
          rel: 0,
          modestbranding: 1,
          disablekb: 1,
          fs: 0,
          playsinline: 1
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      event.target.playVideo();
    }

    function unmute() {
      if (player && player.unMute) {
        player.unMute();
        document.getElementById('unmute-overlay').style.display = 'none';
      }
    }

    function onPlayerStateChange(event) {
      // 0 = ended
      if (event.data === YT.PlayerState.ENDED) {
        document.getElementById('video-container').style.height = '0vh';
        document.getElementById('geogebra-container').style.height = '100vh';
      }
    }
  </script>

</body>
</html>
