<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>"Just" a video</title>
  <link rel="icon" type="image/png" href="image1.png">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
    }

    #video-container {
      height: 65vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      position: relative;
      transition: height 0.6s ease;
    }

    #video-container iframe {
      width: 90vw;
      height: 100%;
      border: none;
      pointer-events: none; /* disable pause/seek */
    }

    /* Unmute button */
    #unmute-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 90vw;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #unmute-overlay button {
      padding: 14px 28px;
      font-size: 1.4em;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* GeoGebra */
    #geogebra-container {
      height: 35vh;
      max-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      padding: 10px;
      transition: height 0.6s ease;
    }

    #geogebra-container iframe {
      width: 90vw;
      height: 100%;
      border: 1px solid #e4e4e4;
      border-radius: 4px;
    }

    /* Popup styles */
    #popup {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      height: 300px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      z-index: 999;
      overflow: hidden;
    }

    #popup img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #popup-close {
      position: absolute;
      top: 6px;
      right: 10px;
      color: red;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1000;
      background: white;
      border-radius: 50%;
      padding: 0 6px;
    }
  </style>
</head>
<body>

  <!-- Video Section -->
  <div id="video-container">
    <div id="player"></div>
    <div id="unmute-overlay">
      <button onclick="unmute()">Click to Unmute</button>
    </div>
  </div>

  <!-- GeoGebra Section -->
  <div id="geogebra-container">
    <iframe 
      src="https://www.geogebra.org/calculator/rzrdhsn6?embed" 
      allowfullscreen 
      frameborder="0">
    </iframe>
  </div>

  <!-- Popup Box -->
  <div id="popup">
    <div id="popup-close" onclick="closePopup()">âœ•</div>
    <img src="image2.png" alt="Popup Image">
  </div>

  <!-- YouTube API and JS -->
  <script>
    let player;

    // Load YouTube IFrame API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: 'dQw4w9WgXcQ',
        playerVars: {
          autoplay: 1,
          mute: 1,
          controls: 0,
          rel: 0,
          modestbranding: 1,
          disablekb: 1,
          fs: 0,
          playsinline: 1
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      event.target.playVideo();
    }

    function unmute() {
      if (player && player.unMute) {
        player.unMute();
        document.getElementById('unmute-overlay').style.display = 'none';
      }
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        document.getElementById('video-container').style.height = '0vh';
        document.getElementById('geogebra-container').style.height = '100vh';
      }
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>

</body>
</html>
